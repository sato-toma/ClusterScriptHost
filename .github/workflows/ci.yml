name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    # DependabotのPRも含めて全てのPRで実行

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [24]
    defaults:
      run:
        working-directory: ./ts/cluster-comment-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: ts/cluster-comment-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
